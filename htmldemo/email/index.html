	<div class="wrap">
		<div class="header">
			<div class="logo">
				<a class="header_logo" href="https://mail.qq.com/"></a>
				<div class="header_link">
					<a href="#">基本版</a>&nbsp;|

						<a class="login_h"href="#">快速登录</a>
						<a class="login_h select"href="#">账号密码登录</a>
					</div>

						<div class="error_tip" style="display: block;">
							<span class="error_message"></span>
						</div>
					</div>
					<div class="login_from">
						<input type="text" name="username" id="user" placeholder="支持QQ号/邮箱/手机号登录">
						<input type="password" name="password" id="psw" placeholder="登录密码">
						<input type="submit" value="登 录" id="sub">
					</div>
				</div><!-- login_header-end -->
				<div class="login_pictures">
					<script>//随机
						var str = ["content-bg.jpg","content-bg2.jpg","content-bg.gif"];
						imgname=str[Math.floor(Math.random()*(str.length))];
						document.write("<div class=\"cont_bg\" style=\"background:url(img/"+imgname+")no-repeat;\"></div>");
					</script>
					<div class="login_pictures_txt">
						<p class="login_pictures_title">QQ邮箱，常联系!</p>
